#################################### common config : ####################################
spring:
  # name 对应config server所获取的配置文件的{application}
  application:
    name: cn-admin
  cloud:
    config:
      # config server 服务器地址
      uri: http://localhost:8888
      # profile对应 config server配置文件中的{profile}
      profile: dev
      # 指定git仓库的分支，对应config server配置文件的{label}
      label: master